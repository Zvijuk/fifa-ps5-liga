<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FIFA PS5 Liga - Coinis 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #223368;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background: #1071b9;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #f9ae3b;
    }

    .section {
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #415a77;
      padding: 10px;
      text-align: center;
    }

    th {
      background: #223368;
      color: #ffffff;
    }

    .highlight {
      background-color: #f9ae3b;
      color: #223368;
      font-weight: bold;
    }

    .footer {
      text-align: center;
      padding: 15px;
      background: #1071b9;
      margin-top: 40px;
    }

    #last-updated {
      font-size: 0.9em;
      color: #ccc;
      text-align: center;
      margin-top: -10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>FIFA PS5 Liga - Coinis 2025</h1>
    <p>Live rezultati, raspored i tabela</p>
  </header>

  <div class="section">
    <h2>üìä Tabela</h2>
    <table id="tabela">
      <thead>
        <tr>
          <th>Tim</th>
          <th>O (Odigrano)</th>
          <th>P (Pobjede)</th>
          <th>R (Remi)</th>
          <th>I (Izgubljeno)</th>
          <th>üåü Datih</th>
          <th>üö´ Primljenih</th>
          <th>‚öñÔ∏è Razlika</th>
          <th>Bodovi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="last-updated"></div>
  </div>

  <div class="section">
    <h2>üìÜ Raspored meƒçeva</h2>
    <table id="raspored">
      <thead><tr><th>Datum</th><th>Domaƒáin</th><th>Gost</th><th>Rezultat</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="footer">
    ¬© 2025 Coinis ¬∑ FIFA PS5 Liga
  </div>

  <script>
    async function loadCSV(url, tableId, highlightToday = false, sortByBodovi = false) {
      const response = await fetch(url);
      const data = await response.text();
      const rows = data.trim().split('\n').map(row => row.split(','));
      const tbody = document.querySelector(`#${tableId} tbody`);
      tbody.innerHTML = '';

      let contentRows = rows.slice(1);

      if (sortByBodovi && tableId === 'tabela') {
        contentRows.sort((a, b) => parseInt(b[8]) - parseInt(a[8]));
      }

      contentRows.forEach(cols => {
        const tr = document.createElement('tr');

        if (highlightToday && tableId === 'raspored') {
          const today = new Date().toISOString().slice(0, 10);
          const matchDate = new Date(cols[0].replace(/\./g, '-')).toISOString().slice(0, 10);
          if (today === matchDate) {
            tr.classList.add('highlight');
          }
        }

        cols.forEach(col => {
          const td = document.createElement('td');
          td.textContent = col.replace(/^"|"$/g, '');
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });

      if (tableId === 'tabela') {
        document.getElementById("last-updated").textContent = `Poslednje a≈æuriranje: ${new Date().toLocaleString('sr-ME')}`;
      }
    }

    loadCSV(
      "https://docs.google.com/spreadsheets/d/10MyyuWmyH4zT7o2s9w-xbTVpu2IyNaOaxJYN-IgEvsU/gviz/tq?tqx=out:csv&sheet=Tabela",
      "tabela",
      false,
      true
    );

    loadCSV(
      "https://docs.google.com/spreadsheets/d/10MyyuWmyH4zT7o2s9w-xbTVpu2IyNaOaxJYN-IgEvsU/gviz/tq?tqx=out:csv&sheet=Raspored",
      "raspored",
      true
    );
  </script>
</body>
</html>
